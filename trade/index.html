<!DOCTYPE html>
<html lang="en">
<head>

    <title>ANXSION Trading Bio</title>
    <style>
        html{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;

        }
        body{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            margin-bottom: 3rem;
        }
        td{
            box-sizing: border-box;
            padding-right: 3rem;
            font-size: 1rem;
            text-align: left;
        }
        tr{
            cursor: pointer;
        }
        .banner{
            background-size: cover; width: 100%; object-fit: cover; aspect-ratio: 48/9;
        }
        .profile{
            background-size: cover; width: 15%; aspect-ratio: 1/1; object-fit: cover; transform: translateY(-50%);
        }
        table{
            display: flex; flex-direction: column; box-sizing: border-box; width: 50%; margin: auto; margin-top: 3rem; table-layout: auto;
        }
        @media screen and (max-width:768px){
            .banner{
                aspect-ratio: 16/9;
            }
            .profile{
                width: 40%;
            }
            table{
                width: 90%;
            }
            td{
                padding-right: 1rem;
            }
        }
    </style>
</head>
